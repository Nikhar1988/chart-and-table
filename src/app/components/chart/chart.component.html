<div>
	<h2>{{title}}</h2>
	<ngx-charts-line-chart class="chart"
		[view]="view"
		[scheme]="colorScheme"
		[legend]="legend"
		[showXAxisLabel]="showXAxisLabel"
		[showYAxisLabel]="showYAxisLabel"
		[xAxis]="xAxis"
		[yAxis]="yAxis"
		[xAxisLabel]="xAxisLabel"
		[yAxisLabel]="yAxisLabel"
		[timeline]="timeline"
		[results]="chartData"
	>
	</ngx-charts-line-chart>
</div>
